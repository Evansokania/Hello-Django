<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Employee</title>
</head>
<body>
    <h2>Delete Employee: {{ employee.first_name }} {{ employee.last_name }}</h2>
    <p>Are you sure you want to delete this employee?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'employee-list' %}">Cancel</a>
    </form>
</body>
</html>
